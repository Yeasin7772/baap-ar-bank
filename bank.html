<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Bank account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-10">
        <h1 class="text-center text-5xl font-semibold"><span class="text-emerald-500">Les's Get</span>
             <span class="text-pink-500">Some Money!!</span></h1>
    </header>

    <main>
        <section class="mt-12">  
            <div class=" grid grid-cols-1 lg:grid-cols-3 w-9/12 m-auto mt-12  p-8 gap-4">
                <div class="bg-green-500 rounded-xl  p-6 text-white">
                    <h1 class="text-3xl">Deposit</h1>
                    <p class=" text-5xl">$<span id="deposit-total">00</span></p>
                </div>
                <div class="bg-yellow-600 rounded-xl  p-6 text-white">
                    <h1 class="text-3xl">Withdraw</h1>
                    <p class=" text-5xl">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-blue-800 rounded-xl  p-6 text-white">
                    <h1 class="text-3xl">Balance</h1>
                    <p class=" text-5xl"><span id="balance-total">1240</span></p>
                </div>

                
            </div>

        </section>

        <section class="mt-8"> 
            <div class="grid grid-cols-1 lg:grid-cols-2 w-9/12 m-auto mt-12 my-3  p-8 gap-4">
                <div class="bg-pink-500 rounded-xl  p-12 text-white ">
                    <h1 class="text-3xl font-semibold">Please Deposit</h1>
                    <input class="block my-3 text-black  w-9/12 " type="text" name="" id="deposit-filed" 
                     placeholder="$ Amount You Want to Deposit">
                   
                    
                    <button id="btn-deposit" class="text-white bg-yellow-400 px-5 py-2 rounded-lg 
                     hover:bg-lime-600">Deposit</button>
    
                </div>

                <div class="bg-sky-500 rounded-xl  p-12 text-white ">
                    <h1 class="text-3xl font-semibold">Please Withdraw</h1>
                    <input id="withdraw-filed"  class="block my-3  text-black  w-9/12 " type="email" name="" 
                     placeholder="$ Amount You Want to Withdraw">
                   
                    
                    <button id="btn-withdraw" class="text-white bg-teal-600 px-5 py-2 rounded-lg 
                     hover:bg-green-600">Withdraw</button>
    
                </div>

            </div>

        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
